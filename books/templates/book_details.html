{% extends "base.html" %}

{% block content %}
    <form action="{% url 'book.save' book_id=book.id %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-6 placeholder-glow">
                <span class="placeholder"></span>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="book.name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="book.name" name="name" value="{{ book.name }}">
                </div>
                <div class="mb-3">
                    <label for="book.content" class="form-label">Content</label>
                    <textarea class="form-control" id="book.content" name="content" rows="5">{{ book.content }}</textarea>
                </div>
                <div class="mb-3">
                    <div class="d-flex">
                        <button class="btn btn-primary w-25">
                            <i class="fa-solid fa-floppy-disk me-1"></i>
                            Save
                        </button>
                        <button class="btn btn-danger w-25 ms-auto">
                            <i class="fa-solid fa-trash me-1"></i>
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
